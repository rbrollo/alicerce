<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Alunos</h2>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Alunos</li>
        </ol>
      </nav>

      <div class="my-2 text-end">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCriarAluno"
          title="Adicionar Aluno"
        >
          Adicionar
        </button>
      </div>
      <hr />
      <table class="table table-striped">
        <thead>
          <tr class="text-center">
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td>Ana</td>
            <td>mail@mail.com</td>
            <td>Ativo</td>
          </tr>
          <tr>
            <td>João</td>
            <td>mail2@mail.com</td>
            <td>Inativo</td>
          </tr>
          <tr>
            <td>Rogério</td>
            <td>mail3@mail.com</td>
            <td>Ativo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Template do Modal Cadastrar -->
    <div
      class="modal fade"
      id="modalCriarAluno"
      tabindex="-1"
      aria-labelledby="modalCriarAlunoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cadastrar Aluno</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nomeAluno"
                placeholder="Nome da Aluno"
                name="nomeAluno"
                required
              />
              <label for="nomeAluno"
                >Nome <span class="text-danger">*</span></label
              >
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="emailAluno"
                    placeholder="Email do Aluno"
                    name="emailAluno"
                    required
                  />
                  <label for="emailAluno"
                    >Email <span class="text-danger">*</span></label
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="telefoneAluno"
                    placeholder="Telefone do Aluno"
                    name="telefoneAluno"
                  />
                  <label for="telefoneAluno">Telefone</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="cpfAluno"
                    placeholder="CPF do Aluno"
                    name="cpfAluno"
                    maxlength="14"
                  />
                  <label for="cpfAluno">CPF</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="date"
                    class="form-control"
                    id="dataNascAluno"
                    name="dataNascAluno"
                    min="1900-01-01"
                    max="2999-12-31"
                  />
                  <label for="dataNascAluno">Dt. Nasc. </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
