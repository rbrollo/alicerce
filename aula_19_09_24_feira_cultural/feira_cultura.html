<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feira Cultura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center">Cadastro de Cliente e Pedido</h3>
      <div class="card">
        <!-- dados do cliente -->
        <h5 class="text-center mt-4">Dados Do Cliente</h5>

        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="nome" class="form-label"
                >Nome Completo <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu Nome Completo"
                maxlength="255"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nome@mail.com"
                maxlength="255"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                placeholder="(xx) xxxxxxxxx"
                maxlength="20"
              />
            </div>
            <div class="col-md-4">
              <label for="CPF" class="form-label"
                >CPF <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="CPF"
                placeholder="xxx.xxx.xxx-xx"
                maxlength="14"
              />
            </div>
            <div class="col-md-4">
              <label for="dtNasc" class="form-label">Data de Nascimento</label>
              <input
                type="date"
                class="form-control"
                id="dtNasc"
                min="1900-01-01"
                max="2999-12-31"
              />
            </div>
          </div>
        </div>

        <!-- dados do pedido -->
        <h5 class="text-center mt-4">Dados Do Pedido</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <label for="produto" class="form-label"
                >Produto <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="produto"
                placeholder="Digite o produto"
                maxlength="255"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="qtd" class="form-label"
                >Quantidade <span class="text-danger">*</span></label
              >
              <input
                type="number"
                class="form-control"
                id="qtd"
                placeholder="Quantidade"
                min="0"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="vlrTotal" class="form-label"
                >Valor Total (R$) <span class="text-danger">*</span></label
              >
              <input
                type="number"
                class="form-control"
                id="vlrTotal"
                min="0"
                step="0.01"
                required
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="dataPedido" class="form-label"
                >Data do Pedido <span class="text-danger">*</span></label
              >
              <input
                type="date"
                class="form-control"
                id="dataPedido"
                min="1900-01-01"
                max="2999-12-31"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="vendedor" class="form-label"
                >Vendedor <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="vendedor"
                required
                maxlength="255"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-success">Cadastrar</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
